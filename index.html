<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eun-byul Selous</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/opt.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/ekg.css">
    <link rel="stylesheet" href="css/prog.css">
    <link rel="stylesheet" href="css/updates.css">
    <link rel="stylesheet" href="css/time.css">
    <link rel="stylesheet" href="css/geo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="card">
        <div class="profile-info-container">
            <div class="profile-square" id="profile-square">
                <svg id="ekgSvg" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                    <path id="ekgPath" d="M0 40 L10 40 L20 20 L30 60 L40 40 L50 40 L60 40 L70 30 L80 40 L90 40 L100 10 L110 70 L120 40 L130 40 L140 40 L150 20 L160 60 L170 40 L180 40 L190 40 L200 40" />
                </svg>
            </div>            
            <div class="info-container">
                <div id="name" class="name"></div>
                <div class="hp-container">
                    <strong>HP:</strong>
                    <div id="hp" class="hp"></div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <span class="nav-item" id="nav-profile">Profile</span>
            <span class="nav-item" id="nav-discoverys">Internalize</span>
            <span class="nav-item active" id="nav-inventory">Inventory</span>
            <span class="nav-item" id="nav-tactics">Strategize</span>
            <span class="nav-item" id="nav-timeline">Logbook</span>
            <span class="nav-item" id="nav-map">Geometry</span>
        </div>
        <div id="description-card" class="description-card" style="display: none;">
            <div class="description-header">
                <span id="description-title"></span>
                <button id="description-close" class="close-button">Close</button>
            </div>
            <div id="description-content"></div>
        </div>
        <div class="inventory"></div>
        <div class="tactics" style="display: none;"></div>
        <div class="discoverys" style="display: none;"></div>
        <div class="profile-details" style="display: none;"></div>
        <div class="timeline" style="display: none;"></div>
        <div class="geometry">
            <canvas id="geometryCanvas" width="280" height="280"></canvas>
            <div class="button-container" style="display: flex; justify-content: center; margin-top: 10px;">
                <button id="squareButton" aria-label="Square">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="none">
                        <rect x="4" y="4" width="16" height="16"></rect>
                    </svg>
                    <span class="visually-hidden">Square</span>
                </button>
                <button id="lineButton" aria-label="Line">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                    </svg>
                    <span class="visually-hidden">Line</span>
                </button>
                <button id="circleButton" aria-label="Circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="none">
                        <circle cx="12" cy="12" r="8"></circle>
                    </svg>
                    <span class="visually-hidden">Circle</span>
                </button>
            </div>
            <div class="recordgeo" style="display: none;"></div>
        </div>
   </div>
   <footer>
        <script src="js/main/config.js"></script>  
        <script src="js/main/init.js"></script>    
        <script src="js/nav/logbook.js"></script>    
        <script src="js/nav/geometry.js"></script>    
        <script src="js/nav/profile.js"></script>    
        <script src="js/nav/inv.js"></script>    
        <script src="js/int/status.js"></script>    
        <script src="js/int/navi.js"></script>    
   </footer>
</body>
</html>
